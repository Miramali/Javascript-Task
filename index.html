        <link rel="stylesheet" href="css/all.css">

    <body>
        <header>
            
        </header>
        <div class="container bg-info">
            <h2 class="text-center mt-3 pt-3 text-warning font-weight-bold">Shopping Cart </h2><br>
           

            <div class="card-group  ">
            <div class="card  ml-3 border border-dark rounded-5" style="width: 18rem;">
                <img src="images/cr7-shirt.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title  font-weight-bold">Cristiano Ronaldo T-Shirt</h5>
                  <p class="card-text font-weight-bold">Price 100$</p>
                  <a href="#" class="btn btn-primary" price="100">Add to Cart</a>
                  
                </div>
              </div>
              <div class="card ml-3 border border-dark rounded-5 " style="width: 18rem;">
                <img src="images/benzema-shirt.png" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title  font-weight-bold">Karim Benzema T-Shir</h5>
                  <p class="card-text font-weight-bold">Price 200$</p>
                  <a href="#"  class="btn btn-primary" price="200">Add to Cart</a>
                  
                </div>
              </div>
              <div class="card ml-3  border border-dark rounded-5" style="width: 18rem;">
                <img src="images/ozil-shirt.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title font-weight-bold">Massoud Ozil T-Shir</h5>
                  <p class="card-text  font-weight-bold">Price 300$</p>
                  <a href="#"  id="add"  class="btn btn-primary" price="300">Add to Cart</a>
                 
                </div>
              </div>

            </div>

          <div class="text-center">
            <button id="addToCart"  class="btn btn-warning  font-weight-bold text-center col-2 mt-3 mb-3">Show Price</button>

          </div>
            

            <div id="content"></div>
            <div id="content2"></div>
        </div>
